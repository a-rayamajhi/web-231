  <body>
    <div>
      <h2>Anil Rayamajhi</h2>
      <div><strong>Assignment 7.4 - Inline JavaScript Functions</strong></div>
      <div><small>July 10, 2020</small></div>
      <hr />
    </div>
    <h1>Computer Components</h1>
    <div id="table"></div>
  </body>
  <script type="application/javascript">
    var id = 1;
    function Component(name, amount) {
      this.id = id++;
      this.name = name;
      this.amount = amount;
    }

    var components = [
      new Component("Laptop", "1,500.99"),
      new Component("Motherboard", "35.70"),
      new Component("Monitor", "174.99"),
      new Component("Mouse", "13.99"),
      new Component("Keyboard", "14.50"),
    ];

    var tableItems = components.map((component, index) => {
      const { name, amount } = component;

      return `<tr>
        <td>${++index}</td>
        <td>${name}</td>
        <td>${amount}</td>
        <td><a href="javascript:alert(${index});">EDIT</a> | <a href="#" onclick="confirm('Are you sure?')";>DELETE</a></td>
        </tr>`;
    });

    document.getElementById("table").innerHTML =
      "<table>" +
      "<thead>" +
      "<tr>" +
      "<th>Id</th>" +
      "<th>Name</th>" +
      "<th>Amount</th>" +
      "<th>Functions</th>" +
      "</tr>" +
      "</thead>" +
      "<tbody>" +
      tableItems.join("") +
      "</tbody>" +
      "</table>";
  </script>
</html>
