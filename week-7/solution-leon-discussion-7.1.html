<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Assignment 7.1 JS DOM Selectors</title>
  </head>

  <body>
    <h1>Change This Header</h1>
    <p class="paragraph"></p>
    <div id="change"></div>

    <script>
      // Unable to use require without sourcing vendor
      // var header = require("../header.js");
      // console.log(
      //   header.display("Wendy", "Leon", "Assignment 7.1 JS DOM Selectors")
      // );
      console.log("\n");

      // quote `h1` tag
      document.getElementsByTagName("h1").innerHTML = "New Title";

      //getElementsByClassName returns array | added [0]
      document.getElementsByClassName("paragraph")[0].innerHTML =
        "Paragraph goes here";
      document.getElementById("change").innerHTML = "New Text";
      // quoted with # to identify id
      document.querySelector("#change").innerHTML = "This and That";
      // querySelectorAll returns array | picked first element
      document.querySelectorAll("h1")[0].innerHTML = "This and That";
    </script>
  </body>
</html>
